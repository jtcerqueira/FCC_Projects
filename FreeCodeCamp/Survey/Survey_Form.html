<!DOCTYPE html>

<head>
	<title>Survey Form</title>
	<meta charset="UTF-8"/>
	<link href="survey.css" rel="stylesheet">
	
</head>
<body>
	<h1 id="title">Survey Form</h1>

<div id="wrapper">

  <h2 id="description">What field of programming would you like to learn?</h2>
  
  <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
  
  <!-- General Information -->
  
    <section id="general-info">
	    <div class="align-right">
	      <div class="tags">
	        <label id="name-label" for="name">* Name: </label>
	      </div>
	      <div class="align-left">
	        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
	      </div>
	    </div>
	    <div class="align-right">
	      <div class="tags">
	        <label id="email-label" for="email">* Email: </label>
	      </div>
	      <div class="align-left">
	        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
	      </div>
	    </div>
	    <div class="align-right">
	      <div class="tags">
	        <label id="number-label" for="age">* Age: </label>
	      </div>
	      <div class="align-left">
	        <input type="number" name="age" id="number" min="10" max="125" class="input-field" placeholder="Age">
	      </div>
	    </div>
	   <div class="align-right">
	      <div class="tags">
	        <label for="userRating">* Do you have Children?</label>
	      </div>
	      <div class="align-left">
	        <ul class="list" style="list-style: none;">
	          <li class="radio"><label>Yes<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
	          <li class="radio"><label>No<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>          
	        </ul>
	      </div>
	    </div>      
	    <div class="align-right">
	      <div class="tags">
	        <label for="currentPos">* What position are you current in?</label>
	      </div>
	      <div class="align-left">
	      <select id="dropdown" name="currentPos" class="dropdown">
		      <option disabled value>Select an option</option>
		      <option  value="student">College Student</option>
		      <option value="student">School Student</option>
		      <option value="job">Full Time Job</option>
		      <option value="learner">Full Time Learner</option>
		      <option value="other">Other</option>
	      </select>
	      </div>
	    </div>
    </section>
    
    <!-- Course Information -->
    

    <!-- Programming Skills -->
    
    <section id="programming-skills">
	    <div class="align-right">
	      <div class="tags">
	        <label for="userRating">* What programming Skill would you like to learn?<br><br> More <a href="https://en.wikipedia.org/wiki/Computer_science#Software_engineering">here</a></label>
	      </div>
	      <div class="align-left">
	        <ul style="list-style: none;">
	          <li class="radio"><label>Software Engineering<input name="radio-buttons" value="1"  type="checkbox" class="userRatings" ></label></li>
	          <li class="radio"><label>Computer Applications<input name="radio-buttons" value="2"  type="checkbox" class="userRatings" ></label></li>
	          <li class="radio"><label>Computer Systems<input name="radio-buttons" value="3"  type="checkbox" class="userRatings" ></label></li>
	        </ul>
	      </div>
	    </div>
	    
	    <!-- Web Development -->
	    
	    <div class="align-right">
	      <div class="tags">
	        <label for="userRating">* What would you like to learn in Web Developmet </label>
	      </div>
	      <div class="align-left">
	        <ul style="list-style: none;">
	          <li class="radio"><label>Front-End<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
	          <li class="radio"><label>Back-End<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
	        </ul>
	      </div>
	    </div>	    
    </section>
		
	<!-- Text Area Section -->
	
	 <section>
	 	<div class="align-right">
      	<div class="tags">
        		<label for="comments">Comments or Suggestions?</label>
      	</div>   
	    	<div class="align-left">
	        <textarea id="extra" class="input-field" style="resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
	      </div>
	   </div>
    </section>
    
    <!-- Submit Section -->
    
    <button id="submit" type="submit">Submit</button>
    
  </form>
</div>
</body>
